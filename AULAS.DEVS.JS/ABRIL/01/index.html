    <style>
 
.quicksand-{
  font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}
 .espaço{

    display: flex;
 }

 body{
   background-color: black;
   color: white;
 }


 header{
    display: flex;
    justify-content: center;
    border: solid 1px ;
    margin-bottom: 20px;

 }

 input{
    display: flex;
    border-radius: 6px;
    background-color: rgb(0, 0, 0);
    color: rgb(255, 248, 248);
    font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;

 }


 textarea{
    display: flex;
    border-radius: 6px;
    background-color: black;
    color: white;
 }

.foto{
    display: flex;
    background-color: black;
    border: solid 1px;
    padding: 3px;
}

.enviar{
   display: flex;
    border-radius: 6px;
    background-color: black;
    color: rgb(255, 255, 255);
    margin-top: 10px;
    align-items: center;
    justify-content: center;
    width: 100px;
    font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}
.limpar{
   display: flex;
    border-radius: 6px;
    background-color: black;
    color: rgb(255, 255, 255);
    align-items: center;
    justify-content: center;
    width: 100px;
    font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}

img{
   display: flex;
   justify-content: center;
   align-items: center;
   height: 20px;
}

.ponto{
   display: flex;
   justify-content: center;
   align-items: center;
   
}

    </style>
